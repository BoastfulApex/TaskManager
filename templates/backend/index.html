<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Telegram WebApp â€” Check In/Out</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }
    button {
      font-size: 1.2em;
      padding: 10px 30px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #enterBtn { background-color: #2ecc71; color: white; }
    #exitBtn { background-color: #e74c3c; color: white; }

    video {
      width: 260px;
      height: 260px;
      border-radius: 12px;
      margin-top: 15px;
      object-fit: cover;
      background: black;
    }
    canvas { display: none; }

    #loader {
      margin-top: 20px;
      width: 60px;
      height: 60px;
      border: 6px solid #ccc;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }
    #loader.success { border-top: 6px solid #2ecc71; }
    #loader.fail { border-top: 6px solid #e74c3c; }

    #resultIcon {
      font-size: 48px;
      margin-top: 20px;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <button id="enterBtn">ðŸ”“ Kirish</button>
  <button id="exitBtn">ðŸ”’ Chiqish</button>

  <video id="camera" autoplay playsinline muted></video>
  <canvas id="snapshot"></canvas>

  <div id="loader"></div>
  <div id="resultIcon"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    const video = document.getElementById("camera");
    const canvas = document.getElementById("snapshot");
    const loader = document.getElementById("loader");
    const resultIcon = document.getElementById("resultIcon");

    const user_id = tg.initDataUnsafe?.user?.id || 123456789;

    // UI
    function showLoader(status) {
      loader.style.display = "block";
      loader.className = status === "success" ? "success" : status === "fail" ? "fail" : "";
      resultIcon.style.display = "none";
    }
    function showResult(status) {
      loader.style.display = "none";
      resultIcon.style.display = "block";
      if (status === "success") {
        resultIcon.textContent = "âœ…";
        resultIcon.style.color = "#2ecc71";
      } else {
        resultIcon.textContent = "âŒ";
        resultIcon.style.color = "#e74c3c";
      }
    }

    // Kamera
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false });
        video.srcObject = stream;
        await video.play();
      } catch (err) {
        tg.showAlert("Kamera yoqilmadi: " + err.message);
      }
    }

    // Surat olish
    function takePhoto() {
      if (!video.videoWidth || !video.videoHeight) {
        tg.showAlert("Kamera tayyor emas");
        return null;
      }
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      return canvas.toDataURL("image/jpeg", 0.9);
    }

    // Geolokatsiya
    function getLocation() {
      return new Promise((resolve, reject) => {
        if (!navigator.geolocation) return reject(new Error("Geolokatsiya qoâ€˜llab-quvvatlanmaydi"));
        navigator.geolocation.getCurrentPosition(
          (pos) => resolve({ latitude: pos.coords.latitude, longitude: pos.coords.longitude }),
          (err) => reject(err),
          { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
        );
      });
    }

    // API
    async function performCheck(actionType) {
      try {
        showLoader();
        const photo = takePhoto();
        if (!photo) return;

        const { latitude, longitude } = await getLocation();

        const payload = {
          user_id,
          type: actionType === "enter" ? "check_in" : "check_out",
          latitude,
          longitude,
          image: photo
        };

        const res = await fetch("https://c40363a61770.ngrok-free.app/web_app/api/check/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const data = await res.json().catch(() => ({}));

        if (res.ok && data?.status === "SUCCESS") {
          showLoader("success");
          setTimeout(() => showResult("success"), 1000);
        } else {
          showLoader("fail");
          setTimeout(() => showResult("fail"), 1000);
          tg.showAlert("Muvaffaqiyatsiz: " + (data?.reason || res.statusText));
        }
      } catch (err) {
        showLoader("fail");
        setTimeout(() => showResult("fail"), 1000);
        tg.showAlert("Xatolik: " + err.message);
      }
    }

    document.getElementById("enterBtn").addEventListener("click", () => performCheck("enter"));
    document.getElementById("exitBtn").addEventListener("click", () => performCheck("exit"));

    startCamera();
  </script>
</body>
</html>
